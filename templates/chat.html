<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUMB XP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tahoma">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="window chat-window">
        <div class="title-bar">
            <div class="title-left">
                <img src="/static/images/logo.png" alt="Logo" class="app-logo">
                <div class="app-title">DUMB Messenger</div>
            </div>
            <div class="title-right">
                <button id="profile-button" class="profile-button">
                    <img id="user-avatar" src="/static/default_avatar.png" alt="Profile">
                </button>
            </div>
        </div>
        <div class="window-body">
    <div class="chat-container">
        <div class="message-list" id="messages-container"></div>

        <div id="reply-preview" class="reply-preview" style="display: none;">
            <div class="reply-content">
                <span class="reply-username"></span>
                <span class="reply-text"></span>
            </div>
            <button id="cancel-reply" class="cancel-reply">×</button>
        </div>

        <div class="message-input-panel">
            <input type="text" id="message-input" class="message-input" placeholder="Введите сообщение..." autocomplete="off">
            <button id="send-button" class="send-button">Отправить</button>
        </div>
    </div>
</div>
    </div>
    <div id="user-menu" class="user-menu" style="display:none">
        <div class="user-menu-avatar">
            <img id="menu-avatar" src="/static/default_avatar.png" alt="Аватар">
            <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
        </div>
        <div class="user-menu-username" id="menu-username"></div>
        <div class="user-menu-buttons">
            <button class="form-button" onclick="document.getElementById('avatar-upload').click()">Сменить аватар</button>
            <button class="form-button" id="theme-toggle">Сменить тему</button>
            <button class="form-button" id="logout-button">Выйти</button>
            <div class="connection-info" id="connection-status">Подключение...</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
